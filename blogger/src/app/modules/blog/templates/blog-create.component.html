<div class="blog-wrap-upsert" *ngIf="blog">
	<form>
	  <div class="form-group">
			<input class="form-control" placeholder="Title" type="text" name="title" [(ngModel)]="blog.title">
	  </div>
	  <div class="form-group">
	  	<quill-editor (messageEvent)="receiveMessage($event)" [(text)]="blog.content"></quill-editor>
			<!-- <textarea class="form-control" placeholder="Content" name="content" [(ngModel)]="blog.content"></textarea> -->
	  </div>
		<div class="button-wrap">
			<button class="btn btn-default b-btn btn-fix" type="button" (click)="create()">Create</button>
		</div>
	</form>
</div>
